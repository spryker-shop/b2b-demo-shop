namespace: spryker-cloud
tag: '1.0'

environment: docker
image:
    tag: spryker/php:8.2  # Last actual image
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT,US"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-alumio-uat-b2b.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: de.alumio-uat-b2b.demo-spryker.com
        SPRYKER_YVES_HOST_AT: at.alumio-uat-b2b.demo-spryker.com
        SPRYKER_YVES_HOST_US: us.alumio-uat-b2b.demo-spryker.com
    node:
        version: 18
        npm: 9
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@alumio-uat-b2b.demo-spryker.com
            database:
                database: spryker_alumio_b
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 5
                    search:
                        namespace: us_search
                    session:
                        namespace: 6

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.alumio-uat-b2b.demo-spryker.com
                    at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.alumio-uat-b2b.demo-spryker.com
                    us.alumio-uat-b2b.demo-spryker.com:
                        store: US
                        redirect:
                            code: 302
                            url: www.us.alumio-uat-b2b.demo-spryker.com
            Yves:
                application: yves
                endpoints:
                    date-time-configurator-alumio-uat-b2b.demo-spryker.com:
                        entry-point: Configurator
                    www.de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
                    www.us.alumio-uat-b2b.demo-spryker.com:
                        store: US
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                        primal: true
                    backoffice.at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                    backoffice.us.alumio-uat-b2b.demo-spryker.com:
                        store: US
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                        primal: true
                    backend-gateway.at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                    backend-gateway.us.alumio-uat-b2b.demo-spryker.com:
                        store: US
            backapi:
                application: zed
                endpoints:
                    backend-api.de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
                    backend-api.us.alumio-uat-b2b.demo-spryker.com:
                        store: US
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                    glue.at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                    glue.us.alumio-uat-b2b.demo-spryker.com:
                        store: US
            glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.de.alumio-uat-b2b.demo-spryker.com:
                        store: DE
                    glue-backend.at.alumio-uat-b2b.demo-spryker.com:
                        store: AT
                    glue-backend.us.alumio-uat-b2b.demo-spryker.com:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.alumio-uat-b2b.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.401'
        endpoints:
            scheduler.alumio-uat-b2b.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.alumio-uat-b2b.demo-spryker.com:

docker:
    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
