version: '0.1'

namespace: spryker_ci
tag: '1.0'

environment: docker.ci.cypress
pipeline: docker.ci.acceptance
image:
    tag: spryker/php:8.4
    php:
        enabled-extensions:
            - otel
        ini:
            max_execution_time: 300
            request_terminate_timeout: 300
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.spryker.local
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
        SPRYKER_YVES_HOST_EU: yves.eu.spryker.local
        SPRYKER_DYNAMIC_STORE_MODE: true
    node:
        version: 18
        npm: 9

composer:
    mode: '--dev --quiet -o -a'
    autoload: '-o'

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: eu-docker
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
                key_value_store:
                    namespace: 1
                search:
                    namespace: eu_search
groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator-example.spryker.local:
                        entry-point: Configurator
                    yves.eu.spryker.local:
                        region: EU
                        services:
                            session:
                                namespace: 1
            glue:
                application: glue
                endpoints:
                    glue.eu.spryker.local:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.spryker.local:
                        region: EU
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.spryker.local:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.eu.spryker.local:
                        region: EU
                        entry-point: BackendApi
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.spryker.local:
                        region: EU
            gluebackend:
                application: glue-backend
                limits:
                    request-terminate-timeout: 5m
                http:
                    timeout: 5m
                endpoints:
                    glue-backend.eu.spryker.local:
                        region: EU

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: 'spryker'
            password: 'secret'
    session:
        engine: valkey
    key_value_store:
        engine: valkey
    search:
        engine: elastic
        version: '7.10'
    mail_catcher:
        engine: mailpit

docker:
    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        region: EU

    mount:
        native:
            platforms:
                - linux

    compose:
        yamls:
            - tests/cypress-tests/docker-compose.cypress.yml
