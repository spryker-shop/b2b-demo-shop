      - 185.60.20.0/24 # PayOne

namespace: eugene-dev
tag: '1.0'

environment: docker.dev
image:
  tag: spryker/php:8.3
  environment:
    SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy -vvv'
    SPRYKER_HOOK_AFTER_DEPLOY: 'true'
    SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production --no-ansi -vvv'
    SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive --no-ansi -vvv'
    SPRYKER_DYNAMIC_STORE_MODE: true
    SPRYKER_DEBUG_ENABLED: true
    SPRYKER_YVES_HOST_EU: yves.eu.eugene-dev.cloud.spryker.toys
    SPRYKER_CUSTOMER_REMEMBER_ME_SECRET: "remember_me"
    AWS_REGION: "eu-west-1"
  node:
    version: 18
    npm: 9
  php:
    ini:
      max_execution_time: 60
    enabled-extensions:
        - otel

composer:
  mode: --no-dev
  autoload: --classmap-authoritative

assets:
  image: spryker/nginx-brotli:latest
  mode: production
  compression:
    brotli:
      static: on
      level: 5

regions:
  EU:
    services:
      mail:
        sender:
          name: Spryker No-Reply
          email: no-reply@eugene-dev.cloud.spryker.toys
      database:
        database: eugene_dev
        username: spryker
        password: secret

      broker:
        namespace: eu-docker
      key_value_store:
        namespace: 1
      search:
        namespace: eu_search

groups:
  EU:
    region: EU
    applications:
      mportal:
        application: merchant-portal
        endpoints:
          mp.eu.eugene-dev.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
            entry-point: MerchantPortal
            primal: true
            services:
              session:
                namespace: 7
      yves:
        application: yves
        endpoints:
          yves.eu.eugene-dev.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
            services:
              session:
                namespace: 1
      glue:
        application: glue
        endpoints:
          glue.eu.eugene-dev.cloud.spryker.toys:
            region: EU
      boffice:
        application: backoffice
        endpoints:
          backoffice.eu.eugene-dev.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
            primal: true
            services:
              session:
                namespace: 3
      backgw:
        application: backend-gateway
        endpoints:
          backend-gateway.eu.eugene-dev.cloud.spryker.toys:
            region: EU
            primal: true


      gluebackend:
        application: glue-backend
        endpoints:
          glue-backend.eu.eugene-dev.cloud.spryker.toys:
            region: EU

services:
  database:
    engine: mysql
    version: mariadb-10.4
    root:
      username: 'root'
      password: 'secret'
    endpoints:
      localhost:3306:
        protocol: tcp
  broker:
    engine: rabbitmq
    version: '3.9'
    api:
      username: 'spryker'
      password: 'secret'
    endpoints:
      queue.dale.eugene-dev.cloud.spryker.toys:
      localhost:5672:
        protocol: tcp
  session:
    engine: redis
  key_value_store:
    engine: redis
    endpoints:
      localhost:16379:
        protocol: tcp
  search:
    engine: elastic
    version: '7.10'
    endpoints:
      localhost:9200:
        protocol: tcp
  scheduler:
    engine: jenkins
    version: '2.442'
    endpoints:
      scheduler.eugene-dev.cloud.spryker.toys:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.eugene-dev.cloud.spryker.toys:
  swagger:
    engine: swagger-ui
    endpoints:
      swagger.eugene-dev.cloud.spryker.toys:
  redis-gui:
    engine: redis-commander
    endpoints:
      redis-commander.eugene-dev.cloud.spryker.toys:
  dashboard:
    engine: dashboard
    endpoints:
      eugene-dev.cloud.spryker.toys:
docker:
  blackfire:
    enabled: false
  ssl:
    enabled: true
    redirect: true
  debug:
    enabled: true
    xdebug:
      enabled: false
  mount:
    baked:
