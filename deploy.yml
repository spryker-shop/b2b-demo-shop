version: "0.1"

namespace: spryker_b2b
tag: '1.0'

environment: docker
image: spryker/php:7.2-alpine3.9

composer:
    mode: ##--no-dev
    autoload: ##--classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
    US:
        services:
            database:
                database: us-docker
                username: spryker
                password: secret
        stores:
            US:
                services:
                    broker:
                        namespace: us-docker
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: us_search
groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    yves.de.spryker.local:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    yves.at.spryker.local:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue_eu:
                application: glue
                endpoints:
                    glue.de.spryker.local:
                        store: DE
                    glue.at.spryker.local:
                        store: AT
            zed_eu:
                application: zed
                endpoints:
                    zed.de.spryker.local:
                        store: DE
                        services:
                            session:
                                namespace: 3
                    zed.at.spryker.local:
                        store: AT
                        services:
                            session:
                                namespace: 4
    US:
        region: US
        applications:
            yves_us:
                application: yves
                endpoints:
                    yves.us.spryker.local:
                        store: US
                        services:
                            session:
                                namespace: 5
            glue_us:
                application: glue
                endpoints:
                    glue.us.spryker.local:
                        store: US
            zed_us:
                application: zed
                endpoints:
                    zed.us.spryker.local:
                        store: US
                        services:
                            session:
                                namespace: 6
services:
    database:
        engine: postgres
        root:
            username: "root"
            password: "secret"
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
    session:
        engine: redis
    key_value_store:
        engine: redis
    search:
        engine: elastic
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:

docker:

    ssl:
        enabled: false

    testing:
        store: DE

    mount:
        baked:
