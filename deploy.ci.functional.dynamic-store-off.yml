version: "0.1"

namespace: spryker_ci
tag: '1.0'

environment: docker.ci
pipeline: docker.ci.functional.dynamic-store-off
image:
    tag: spryker/php:8.3
    php:
        enabled-extensions:
            - otel
    environment:
        SPRYKER_YVES_HOST_DE: yves.de.spryker.local
        SPRYKER_YVES_HOST_AT: yves.at.spryker.local
    node:
        version: 18
        npm: 9
composer:
    mode: '--no-dev --quiet -o -a'
    autoload: '-a -o'

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 1
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
                    session:
                        namespace: 1
groups:
    EU:
        region: EU
        applications:
            glue_eu:
                application: glue
                endpoints:
                    glue.de.spryker.local:
                        store: DE
                    glue.at.spryker.local:
                        store: AT
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.spryker.local:
                        store: DE
                        primal: true
                    backend-gateway.at.spryker.local:
                        store: AT
                        primal: true
            backend_api_eu:
                application: zed
                endpoints:
                    backend-api.de.spryker.local:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.spryker.local:
                        store: AT
                        entry-point: BackendApi

services:
    database:
        engine: postgres
        root:
            username: "root"
            password: "secret"
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: "spryker"
            password: "secret"
    session:
        engine: valkey
    key_value_store:
        engine: valkey
    search:
        engine: elastic
        version: '7.10'

docker:

    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
