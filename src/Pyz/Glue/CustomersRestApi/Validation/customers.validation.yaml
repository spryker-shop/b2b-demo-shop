customers:
    post:
        salutation:
            - NotBlank
            - Choice:
                  choices: [Mr, Mrs, Ms, Dr]
        gender:
            - NotBlank
            - Choice:
                  choices: [Male, Female]
        password:
            - NotBlank
            - Length:
                  min: 12
                  max: 128
            - Regex:
                  pattern: '/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()\_\-\=\+\[\]\{\}\|;:<>.,\/?\\~])[A-Za-z\d!@#$%^&*()\_\-\=\+\[\]\{\}\|;:<>.,\/?\\~]+$/'
            - NotCompromisedPassword
        confirmPassword:
            - NotBlank
            - Length:
                  min: 12
                  max: 128
    patch:
        password:
            - Optional:
                  constraints:
                      - Length:
                            min: 12
                            max: 128
                      - Regex:
                            pattern: '/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()\_\-\=\+\[\]\{\}\|;:<>.,\/?\\~])[A-Za-z\d!@#$%^&*()\_\-\=\+\[\]\{\}\|;:<>.,\/?\\~]+$/'
                      - NotCompromisedPassword

        confirmPassword:
            - Optional:
                  constraints:
                      - Length:
                            min: 12
                            max: 128

