version: '0.1'

namespace: spryker_ci
tag: '1.0'

environment: docker.ci
pipeline: docker.ci.api
image:
    tag: spryker/php:8.4
    php:
        enabled-extensions:
            - otel
    environment:
        SPRYKER_YVES_HOST_EU: yves.eu.spryker.local
        SPRYKER_DYNAMIC_STORE_MODE: true
    node:
        version: 18
        npm: 9

composer:
    mode: '--no-dev --quiet -o -a'
    autoload: '-a -o'

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
                key_value_store:
                    namespace: 1
                search:
                    namespace: eu_search
groups:
    EU:
        region: EU
        applications:
            glue:
                application: glue
                endpoints:
                    glue.eu.spryker.local:
                        region: EU
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.spryker.local:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.eu.spryker.local:
                        region: EU
                        entry-point: BackendApi
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.spryker.local:
                        region: EU
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.eu.spryker.local:
                        region: EU
services:
    database:
        engine: mysql
        version: mariadb-10.11
        root:
            username: 'root'
            password: 'secret'
    broker:
        engine: rabbitmq
        version: '4.1'
        api:
            username: 'spryker'
            password: 'secret'
    session:
        engine: valkey
    key_value_store:
        engine: valkey
    search:
        engine: opensearch
        version: '1.3'

docker:
    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        region: EU

    mount:
        baked:
