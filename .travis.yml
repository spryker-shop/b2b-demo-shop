language: php

git:
  depth: 3

env:
  global:
    - APPLICATION_ENV=ci.pgsql
    - SPRYKER_TESTING_ENABLED=1
    - APPLICATION_STORE=DE
    - PROJECT=suite
    - POSTGRES_PORT="5433"

os: linux
dist: bionic

#Possible travis events (push, pull_request, cron, or api)
jobs:
