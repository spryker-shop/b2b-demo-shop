version: "0.1"

x-real-ip: &real-ip
    real-ip:
        from:
            - 10.0.0.0/8 # AWS VPC network
            - 103.21.244.0/22 # Cloudflare

x-frontend-auth: &frontend-auth
    <<: *real-ip
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud
        exclude:
            - '${ALLOWED_IP}' # AWS gateway

namespace: spryker-cloud
tag: '1.0'

environment: docker.ssp

image:
    tag: spryker/php:8.3
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: dtc.ssp-eu.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_EU: www.ssp-eu.demo-spryker.com
        SPRYKER_YVES_HOST_US: www.ssp-us.demo-spryker.com
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r dynamic-store --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
    node:
        version: 18
        npm: 9
    php:
    ini:
        max_execution_time: 300
        request_terminate_timeout: 300
        upload_max_filesize: '100M'
        post_max_size: '100M'

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: ssp-b2b-No-Reply
                    email: no-reply@ssp-eu.demo-spryker.com
            database:
                database: ssp_sspprod
                username: spryker
                password: secret
            broker:
                namespace: eu-docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search

groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    dtc.ssp-eu.demo-spryker.com:
                        entry-point: Configurator
                    www.ssp-eu.demo-spryker.com:
                        region: EU
                        services:
                            session:
                                namespace: 1
                http:
                    max-request-body-size: 100M
            boffice:
                application: backoffice
                endpoints:
                    backoffice.ssp-eu.demo-spryker.com:
                        region: EU
                        primal: true
                        services:
                            session:
                                namespace: 3
                http:
                    max-request-body-size: 100M
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.ssp-eu.demo-spryker.com:
                        region: EU
                        primal: true

            glue:
                application: glue
                endpoints:
                    glue.ssp-eu.demo-spryker.com:
                        cors-allow-origin: '*'
                        region: EU
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.ssp-eu.demo-spryker.com:
                        region: EU
                        cors-allow-origin: '*'
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.ssp-eu.demo-spryker.com:
                        region: EU
                        cors-allow-origin: '*'
            mportal:
                application: merchant-portal
                endpoints:
                    mp.ssp-eu.demo-spryker.com:
                        entry-point: MerchantPortal
                        region: EU
                        primal: true
                        services:
                            session:
                                namespace: 7
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            rabbitmq.ssp-eu.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        endpoints:
            scheduler.ssp-eu.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.ssp-eu.demo-spryker.com:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false
    testing:
        region: EU
    mount:
        baked:
