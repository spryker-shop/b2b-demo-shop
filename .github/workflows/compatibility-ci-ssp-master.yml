name: B2B-COMPATIBILITY-CI-SSP-MASTER

on:
    push:
        branches:
            - master
    workflow_dispatch:

env:
    SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    WEEKLY_CI_SLACK_CHANNEL_ID: ${{ secrets.WEEKLY_CI_SLACK_CHANNEL_ID }}
    JIRA_TICKET_SLACK_USER_GROUP_MAPPING: ${{ secrets.JIRA_TICKET_SLACK_USER_GROUP_MAPPING }}

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    php-83-postgresql-acceptance-debian:
        name: "PHP 8.3 / PostgreSQL / Acceptance & API / Debian"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3-debian
            TRAVIS: 1
        steps:
            -   uses: actions/checkout@v4
                with:
                  ref: ssp-master

            -   name: Run docker
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.postgres.yml
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    docker/sdk testing codecept fixtures
                    docker/sdk console queue:worker:start --stop-when-empty

            -   name: Run Acceptance Tests
                run: |
                    docker/sdk testing codecept run -c codeception.acceptance.yml

            -   name: Run API Tests
                run: |
                    docker/sdk testing codecept run -c codeception.api.yml

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-83-postgres-functional-debian:
        name: "PHP 8.3 / PostgreSQL / Functional / Debian"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3-debian
            TRAVIS: 1
        steps:
            -   uses: actions/checkout@v4
                with:
                    ref: ssp-master

            -   name: Run docker
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.functional.postgres.yml
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    docker/sdk testing codecept run -c codeception.functional.yml

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    docker-debian-php-83-postgresql-robot:
        name: "Docker / Debian / PHP 8.3 / PostgreSql / Robot / API"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3-debian
            TRAVIS: 1
            ROBOT_TESTS_ARTIFACTS_BUCKET_REGION: eu-west-1
        steps:
            -   uses: actions/checkout@v4
                with:
                    ref: ssp-master
            -   name: Install packages
                run: |
                    sudo apt-get update
                    sudo apt-get install -y python3-pip
                    pip3 install --upgrade pip
                    pip3 install awscli

            -   name: Install robotframework-suite-tests folder
                run: |
                    cd ./data && composer require "spryker/robotframework-suite-tests:dev-master" --dev --no-interaction
                    cp -r vendor ../vendor

            -   name: Install Project
                continue-on-error: false
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.api.postgres.robot.yml
                    sudo bash -c "echo '127.0.0.1 backend-api.eu.spryker.local backend-api.us.spryker.local backend-gateway.eu.spryker.local backend-gateway.us.spryker.local backoffice.eu.spryker.local backoffice.us.spryker.local glue-backend.eu.spryker.local glue-backend.us.spryker.local glue-storefront.eu.spryker.local glue-storefront.us.spryker.local glue.eu.spryker.local glue.us.spryker.local mail.spryker.local queue.spryker.local spryker.local swagger.spryker.local yves.eu.spryker.local yves.us.spryker.local' >> /etc/hosts"
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    APPLICATION_STORE=AT docker/sdk console queue:worker:start --stop-when-empty

            -   name: Run Tests
                run: |
                    docker/sdk exec robot-framework robot -v env:api_b2b -v db_engine:psycopg2 -v docker:True -v dms:true --exclude skip-due-to-issueORskip-due-to-refactoring -d results -s robotframework.tests.api.b2b .

            -   name: Upload artifacts
                if: failure()
                run: |
                    AWS_DEFAULT_REGION=${{env.ROBOT_TESTS_ARTIFACTS_BUCKET_REGION}} AWS_ACCESS_KEY_ID=${{ secrets.ROBOT_TESTS_ARTIFACTS_KEY }} AWS_SECRET_ACCESS_KEY=${{ secrets.ROBOT_TESTS_ARTIFACTS_SECRET }} aws s3 cp .robot/results/log.html s3://${{vars.ROBOT_TESTS_ARTIFACTS_BUCKET}}/b2b/dms-on/robot-api/${GITHUB_RUN_ID}/PHP8.3PostgreSQL/log.html

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    docker-alpine-php-83-postgresql-robot-ui:
        name: "Docker / Alpine / PHP 8.3 / PostgreSQL / Robot / UI"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3
            TRAVIS: 1
            ROBOT_TESTS_ARTIFACTS_BUCKET_REGION: eu-west-1
        steps:
            -   uses: actions/checkout@v4
                with:
                    ref: ssp-master

            -   name: Install packages
                run: |
                    sudo apt-get update
                    sudo apt-get install -y python3-pip
                    pip3 install --upgrade pip
                    pip3 install awscli

            -   name: Install robotframework-suite-tests folder
                run: |
                    cd ./data && composer require "spryker/robotframework-suite-tests:dev-master" --dev --no-interaction
                    cp -r vendor ../vendor

            -   name: Install Project
                continue-on-error: false
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.postgres.robot.yml
                    sudo bash -c "echo '127.0.0.1 backend-api.eu.spryker.local backend-api.us.spryker.local backend-gateway.eu.spryker.local backend-gateway.us.spryker.local backoffice.eu.spryker.local backoffice.us.spryker.local glue-backend.eu.spryker.local glue-backend.us.spryker.local glue-storefront.eu.spryker.local glue-storefront.us.spryker.local glue.eu.spryker.local glue.us.spryker.local mail.spryker.local queue.spryker.local spryker.local swagger.spryker.local yves.eu.spryker.local yves.us.spryker.local' >> /etc/hosts"
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu

            -   name: Custom commands
                continue-on-error: false
                run: |
                    APPLICATION_STORE=AT docker/sdk console queue:worker:start --stop-when-empty

            -   name: Run Dynamic Tests Set
                id: run_dynamic_tests
                continue-on-error: true
                run: |
                    docker/sdk exec robot-framework pabot --processes 6 --ordering pabot_b2b_ordering -v env:ui_b2b -v docker:True -v headless:true -v ignore_console:false -v dms:true -v db_engine:psycopg2 -d results/dynamic_set -v is_ssp:true --exclude skip-due-to-issueORskip-due-to-refactoringORstatic-set -s '*'.tests.parallel_ui.b2b .
            -   name: Run Static Tests Set
                id: run_static_tests
                continue-on-error: true
                run: |
                    docker/sdk exec robot-framework robot -v env:ui_b2b -v docker:True -v headless:true -v ignore_console:false -v dms:true -v db_engine:psycopg2 -d results/static_set -v is_ssp:true --exclude skip-due-to-issueORskip-due-to-refactoring --include static-set -s '*'.tests.parallel_ui.b2b .
            -   name: Merge Initial Test Results
                id: merge_initial_results
                continue-on-error: true
                run: |
                    docker/sdk exec robot-framework rebot -d results --output output.xml --merge results/dynamic_set/output.xml results/static_set/output.xml
            -   name: Rerun Failed Tests
                id: rerun_failed_tests
                if: always() && steps.merge_initial_results.outcome != 'success'
                run: |
                    docker/sdk exec robot-framework robot -v env:ui_b2b -v docker:True -v dms:true -v db_engine:psycopg2 -v headless:true -v ignore_console:false -v is_ssp:true -d results/rerun --runemptysuite --rerunfailed results/output.xml --output rerun.xml -s '*'.tests.parallel_ui.b2b .
            -   name: Merge Final Test Results
                if: always() && steps.merge_initial_results.outcome != 'success'
                run: |
                    docker/sdk exec robot-framework rebot -d results --merge results/output.xml results/rerun/rerun.xml
            -   name: Upload artifacts
                if: failure()
                run: |
                    AWS_DEFAULT_REGION=${{env.ROBOT_TESTS_ARTIFACTS_BUCKET_REGION}} AWS_ACCESS_KEY_ID=${{ secrets.ROBOT_TESTS_ARTIFACTS_KEY }} AWS_SECRET_ACCESS_KEY=${{ secrets.ROBOT_TESTS_ARTIFACTS_SECRET }} aws s3 cp .robot/results/log.html s3://${{vars.ROBOT_TESTS_ARTIFACTS_BUCKET}}/b2b/dms-on/robot-ui/${GITHUB_RUN_ID}/PHP8.3PostgreSQL/log.html

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()
