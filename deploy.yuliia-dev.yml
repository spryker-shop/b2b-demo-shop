namespace: spryker-cloud
tag: '1.0'

environment: docker.dev

image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example-commerce.yuliia-dev.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"

    php:
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database:
                database: yuliia_dev
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    www.gr.yuliia-dev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.mr.yuliia-dev.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.yuliia-dev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    boffice.at.yuliia-dev.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    bgateway.de.yuliia-dev.cloud.spryker.toys:
                        store: DE
                    bgateway.at.yuliia-dev.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.yuliia-dev.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.yuliia-dev.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.de.yuliia-dev.cloud.spryker.toys:
                        store: DE
                    glue.at.yuliia-dev.cloud.spryker.toys:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.yuliia-dev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        endpoints:
            scheduler.yuliia-dev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.yuliia-dev.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    dev:
        store: DE

    mount:
        baked:

