version: "0.1"

x-real-ip: &real-ip
    real-ip:
        from:
            - 10.0.0.0/8 # AWS VPC network
            - 103.21.244.0/22 # Cloudflare

x-frontend-auth: &frontend-auth
    <<: *real-ip
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud
        exclude:
            - '${ALLOWED_IP}' # AWS gateway
            - 185.60.20.0/24 # PayOne

namespace: spryker-cloud
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DNS_RESOLVER_IP: "10.105.0.2"
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: dtc.academy.b2b.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: de.academy.b2b.demo-spryker.com
        SPRYKER_YVES_HOST_AT: at.academy.b2b.demo-spryker.com
    php:
        ini:
            "opcache.revalidate_freq": 0
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 18
        npm: 9

composer:
    mode: '--no-dev'
    autoload: ' --classmap-authoritative --optimize'

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_acb2beu
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2

            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    academy.b2b.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.academy.b2b.demo-spryker.com
                    www.academy.b2b.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.academy.b2b.demo-spryker.com
                    backoffice.academy.b2b.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: backoffice.de.academy.b2b.demo-spryker.com
                    os.academy.b2b.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: backoffice.de.academy.b2b.demo-spryker.com
                    os.de.academy.b2b.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: backoffice.de.academy.b2b.demo-spryker.com
                    os.at.academy.b2b.demo-spryker.com:
                        store: AT
                        redirect:
                            code: 302
                            url: backoffice.at.academy.b2b.demo-spryker.com
                    us.academy.b2b.demo-spryker.com:
                        store: US
                        redirect:
                            code: 302
                            url: www.academy-us.b2b.demo-spryker.com
                    www.us.academy.b2b.demo-spryker.com:
                        store: US
                        redirect:
                            code: 302
                            url: www.academy-us.b2b.demo-spryker.com
                    backoffice.us.academy.b2b.demo-spryker.com:
                        store: US
                        redirect:
                            code: 302
                            url: backoffice.academy-us.b2b.demo-spryker.com
                    os.us.academy.b2b.demo-spryker.com:
                        store: US
                        redirect:
                            code: 302
                            url: backoffice.academy-us.b2b.demo-spryker.com
            yves:
                application: yves
                endpoints:
                    dtc.academy.b2b.demo-spryker.com:
                        entry-point: Configurator
                    www.de.academy.b2b.demo-spryker.com:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    www.at.academy.b2b.demo-spryker.com:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue:
                application: glue
                endpoints:
                    glue.de.academy.b2b.demo-spryker.com:
                        store: DE
                    glue.at.academy.b2b.demo-spryker.com:
                        store: AT
            glue_storefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.de.academy.b2b.demo-spryker.com:
                        store: DE
                    glue-storefront.at.academy.b2b.demo-spryker.com:
                        store: AT
            glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.de.academy.b2b.demo-spryker.com:
                        store: DE
                    glue-backend.at.academy.b2b.demo-spryker.com:
                        store: AT
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.academy.b2b.demo-spryker.com:
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 3
                    backoffice.at.academy.b2b.demo-spryker.com:
                        store: AT
                        services:
                            session:
                                namespace: 4
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.academy.b2b.demo-spryker.com:
                        store: DE
                        primal: true
                    backend-gateway.at.academy.b2b.demo-spryker.com:
                        store: AT
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.de.academy.b2b.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.academy.b2b.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.academy.b2b.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.academy.b2b.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.academy.b2b.demo-spryker.com:

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
