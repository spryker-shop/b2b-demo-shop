
version: "0.1"

x-real-ip: &real-ip
    real-ip:
        from:
            - 10.0.0.0/8 # AWS VPC network
            - 103.21.244.0/22 # Cloudflare

x-frontend-auth: &frontend-auth
    <<: *real-ip
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud
        exclude:
            - '${ALLOWED_IP}' # AWS gateway
            - 185.60.20.0/24 # PayOne

namespace: spryker-cloud
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:8.3
    environment:
        SPRYKER_DNS_RESOLVER_IP: "10.105.0.2"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "vendor/bin/install -r install-post-deploy-workflow.yml -vvv"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: dtc.eu.academy-b2b.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_EU: www.eu.academy-b2b.cloud.spryker.toys
        SPRYKER_YVES_HOST_US: www.us.academy-b2b.cloud.spryker.toys
        SPRYKER_DYNAMIC_STORE_MODE: true
    php:
        ini:
            "opcache.revalidate_freq": 0
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 18
        npm: 9

composer:
    mode: '--no-dev'
    autoload: ' --classmap-authoritative --optimize'

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
  EU:
    services:
      mail:
        sender:
          name: Spryker No-Reply
          email: no-reply@eu.academy-b2b.cloud.spryker.toys
      database:
        database: spryker_acb2beu
        username: spryker
        password: secret
      broker:
        namespace: eu-docker
      key_value_store:
        namespace: 1
      search:
        namespace: eu_search


groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    www.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        services:
                            session:
                                namespace: 2
                    dtc.eu.academy-b2b.cloud.spryker.toys:
                        entry-point: Configurator
            glue:
                application: glue
                endpoints:
                    glue.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        cors-allow-origin: '*'
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        cors-allow-origin: '*'
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        cors-allow-origin: '*'
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        primal: true
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.eu.academy-b2b.cloud.spryker.toys:
                        region: EU
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: 3.13
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.eu.academy-b2b.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        endpoints:
            scheduler.eu.academy-b2b.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.eu.academy-b2b.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:

    mount:
        baked:
