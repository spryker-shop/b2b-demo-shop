namespace: spryker-alex # INIT_IMAGE_PREFIX

tag: '1.0'

environment: docker.dev

image:
    tag: spryker/php:8.3  # Last actual image
    php:
        enabled-extensions:
            - otel
    environment:
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator.alex-demo-14.sh01.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_EU: eu.alex-demo-14.sh01.demo-spryker.com
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: ALEX No-Reply
                    email: no-reply@alex-demo-14.sh01.demo-spryker.com
            database:
                database: spryker_alex
                username: spryker
                password: secret
            broker:
                namespace: eu_queue
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search
            session:
                namespace: 2

groups:
    EU:
        region: EU
        applications:
            mportal:
                application: merchant-portal
                endpoints:
                    mp.eu.alex-demo-14.sh01.demo-spryker.com:
                        entry-point: MerchantPortal
                        region: EU
                        primal: true
            yves:
                application: yves
                endpoints:
                    date-time-configurator.alex-demo-14.sh01.demo-spryker.com:
                        entry-point: Configurator
                    www.eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU
                        <<: *frontend-auth
                    eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU
                        primal: true
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU
            glue:
                application: glue
                endpoints:
                    glue.eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU
                        primal: true
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.eu.alex-demo-14.sh01.demo-spryker.com:
                        region: EU

services:
    database:
        engine: mysql
        version: mariadb-10.11
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.alex-demo-14.sh01.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.492.3'
        csrf-protection-enabled: true
        endpoints:
            scheduler.alex-demo-14.sh01.demo-spryker.com:
    mail_catcher:
        engine: mailpit
        endpoints:
            mail.alex-demo-14.sh01.demo-spryker.com:

docker:
    blackfire:
        enabled: false
    ssl:
        enabled: true
        redirect: true
    testing:
        store: EU
    debug:
        enabled: false
        xdebug:
            enabled: false
    mount:
        baked:
