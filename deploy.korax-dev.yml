version: "0.1"

x-real-ip: &real-ip
    real-ip:
        from:
            - 10.0.0.0/8 # AWS VPC network
            - 103.21.244.0/22 # Cloudflare

x-frontend-auth: &frontend-auth
    <<: *real-ip
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud
        exclude:
            - '${ALLOWED_IP}' # AWS gateway
            - 185.60.20.0/24 # PayOne

namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.3
    environment:
        SPRYKER_DNS_RESOLVER_IP: "10.105.0.2"
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: korax_bo_dev
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2

            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4

groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator-example.korax-dev.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.korax-dev.cloud.spryker.toys:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    www.at.korax-dev.cloud.spryker.toys:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue:
                application: glue
                endpoints:
                    glue.de.korax-dev.cloud.spryker.toys:
                        store: DE
                    glue.at.korax-dev.cloud.spryker.toys:
                        store: AT
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.korax-dev.cloud.spryker.toys:
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 3
                    backoffice.at.korax-dev.cloud.spryker.toys:
                        store: AT
                        services:
                            session:
                                namespace: 4
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.korax-dev.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.korax-dev.cloud.spryker.toys:
                        store: AT
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.de.korax-dev.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.korax-dev.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.korax-dev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.korax-dev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.korax-dev.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
