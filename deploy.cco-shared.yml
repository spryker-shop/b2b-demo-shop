version: "0.1"

x-frontend-auth: &frontend-auth
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud

namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        #AOP
        SPRYKER_AOP_APPLICATION: '{
          "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs.spryker.com/loader",
          "STORE_NAME_REFERENCE_MAP": {"DE": "CCO_SHARED_ENV-DE", "AT": "CCO_SHARED_ENV-AT"},
          "APP_DOMAINS": [
             "os.apps.aop.spryker.com",
             "stripe.acp.spryker.com",
             "*.bazaarvoice.com"
          ]
        }'
        SPRYKER_AOP_INFRASTRUCTURE: '{
          "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {
                "endpoint":"https:\/\/events.atrs.spryker.com\/events\/tenant"
          },
          "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {
            "default": {
                "endpoint":"https:\/\/sqs.eu-central-1.amazonaws.com",
                "region":"eu-central-1",
                "auto_setup":false,
                "buffer_size":1
            },
            "DE": {
                "queue_name":"CCO_SHARED_ENV-DE.fifo"
            },
            "AT": {
                "queue_name":"CCO_SHARED_ENV-AT.fifo"
            }
          }
        }'
    php:
        enabled-extensions:
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: cco_shared #Example: environment_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.cco-shared.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.cco-shared.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.cco-shared.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.cco-shared.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.cco-shared.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.cco-shared.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.cco-shared.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.cco-shared.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.cco-shared.cloud.spryker.toys:
                        store: DE
                    glue.at.cco-shared.cloud.spryker.toys:
                        store: AT
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.cco-shared.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        endpoints:
            jenkins.cco-shared.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.cco-shared.cloud.spryker.toys:

docker:

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
