namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.0
    php:
        enabled-extensions:
            - blackfire
            - newrelic
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative
    
assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: wilo_cndev
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2
groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    www.de.wilo-cndev.cloud.spryker.toys:
                        store: DE
                        redirect:
                            type: 302
                            url: de.wilo-cndev.cloud.spryker.toys
                    www.at.wilo-cndev.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: at.wilo-cndev.cloud.spryker.toys
            Yves:
                application: yves
                endpoints:
                    de.wilo-cndev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    at.wilo-cndev.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth       
            Glue:
                application: glue
                endpoints:
                    glue.de.wilo-cndev.cloud.spryker.toys:
                        store: DE
                    glue.at.wilo-cndev.cloud.spryker.toys:
                        store: AT
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.wilo-cndev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.example.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.wilo-cndev.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.wilo-cndev.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.wilo-cndev.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.wilo-cndev.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            rabbitmq.wilo-cndev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: false
        endpoints:
            jenkins.wilo-cndev.cloud.spryker.toys:

docker:

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE        

    mount:
        baked:
            
