namespace: spryker-cloud
tag: '1.0'

environment: docker.demo

image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        SPRYKER_YVES_HOST_DE: www.de.aop-b2b-testing.demo-spryker.com
        SPRYKER_YVES_HOST_AT: www.at.aop-b2b-testing.demo-spryker.com

        #AOP
        SPRYKER_AOP_INFRASTRUCTURE: '{
            "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {
                "endpoint":"https:\/\/events.atrs-testing.demo-spryker.com\/events\/tenant"
            },
            "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {
                "default": {
                    "endpoint":"https:\/\/sqs.eu-central-1.amazonaws.com",
                    "region":"eu-central-1",
                    "auto_setup":false,
                    "buffer_size":1
                },
                "DE": {
                    "queue_name":"AOP_B2B_Testing-DE.fifo"
                },
                "AT": {
                    "queue_name":"AOP_B2B_Testing-AT.fifo"
                }
            }
        }'
        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [
                "os.apps-testing.aop.demo-spryker.com",
                "*.bazaarvoice.com"
            ],
            "STORE_NAME_REFERENCE_MAP": {"DE":"AOP_B2B_Testing-DE","AT":"AOP_B2B_Testing-AT"},
            "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs-testing.demo-spryker.com/loader"
        }'

    php:
        ini:
            opcache.interned_strings_buffer: 32
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: aop_b2b_testing
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    aop-b2b-testing.demo-spryker.com:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.aop-b2b-testing.demo-spryker.com
                    de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.aop-b2b-testing.demo-spryker.com
                    at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.aop-b2b-testing.demo-spryker.com
            yves:
                application: yves
                endpoints:
                    www.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                    backend-gateway.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                    glue.at.aop-b2b-testing.demo-spryker.com:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.aop-b2b-testing.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            jenkins.aop-b2b-testing.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.aop-b2b-testing.demo-spryker.com:

docker:

    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
