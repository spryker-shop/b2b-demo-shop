version: "0.1"

namespace: spryker_b2b_dev
tag: 'dev'

environment: docker
image: spryker/php:7.2

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
    US:
        services:
            database:
                database: us-docker
                username: spryker
                password: secret
        stores:
            US:
                services:
                    broker:
                        namespace: us-docker
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: us_search
groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    yves.de.demo-spryker.com:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    yves.at.demo-spryker.com:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue_eu:
                application: glue
                endpoints:
                    glue.de.demo-spryker.com:
                        store: DE
                    glue.at.demo-spryker.com:
                        store: AT
            zed_eu:
                application: zed
                endpoints:
                    zed.de.demo-spryker.com:
                        store: DE
                        services:
                            session:
                                namespace: 3
                    zed.at.demo-spryker.com:
                        store: AT
                        services:
                            session:
                                namespace: 4
    US:
        region: US
        applications:
            yves_us:
                application: yves
                endpoints:
                    yves.us.demo-spryker.com:
                        store: US
                        services:
                            session:
                                namespace: 5
            glue_us:
                application: glue
                endpoints:
                    glue.us.demo-spryker.com:
                        store: US
            zed_us:
                application: zed
                endpoints:
                    zed.us.demo-spryker.com:
                        store: US
                        services:
                            session:
                                namespace: 6
services:
    database:
        engine: postgres
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:5432:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.demo-spryker.com:
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.demo-spryker.com:

docker:

    ssl:
        enabled: false

    testing:
        store: DE

    debug:
        enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - macos
                - windows
