version: "0.1"

namespace: spryker-cloud
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r US/pre-deploy -vvv "
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r US/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r US/destructive --no-ansi -vvv"

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    US:
        services:
            database:
                database: spryker_b2binttus #Example: environment_staging
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    US:
        region: US
        applications:
            Yves:
                application: yves
                endpoints:
                    www.us.b2b.internal-testing.demo-spryker.com:
                        store: US
            boffice:
                application: backoffice
                endpoints:
                    backoffice.us.b2b.internal-testing.demo-spryker.com:
                        store: US
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.us.b2b.internal-testing.demo-spryker.com:
                        store: US
            backapi:
                application: zed
                endpoints:
                    backend-api.us.b2b.internal-testing.demo-spryker.com:
                        store: US
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.us.b2b.internal-testing.demo-spryker.com:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.us.b2b.internal-testing.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.us.b2b.internal-testing.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.us.b2b.internal-testing.demo-spryker.com:

docker:

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked:

