namespace: example-staging # INIT_IMAGE_PREFIX 
tag: '1.0'
environment: docker
image: spryker/php:7.3-DRAFT-new-relic  # Last actual image 
composer:
    mode: --no-dev
    autoload: --classmap-authoritative
assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5
regions:
    DE:
        services:
            database:
                database: CHANGE_ME #Example: customer_staging
                username: spryker
                password: secret
        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    DE-1:
        region: DE
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.example.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    de.example.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.example.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    at.example.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    www.us.example.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
                    us.example.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            Zed:
                application: zed
                endpoints:
                    zed.de.example.cloud.spryker.toys:
                        store: DE
                    zed.at.example.cloud.spryker.toys:
                        store: AT
                    zed.us.example.cloud.spryker.toys:
                        store: US
            Glue:
                application: glue
                endpoints:
                    glue.de.example.cloud.spryker.toys:
                        store: DE
                    glue.at.example.cloud.spryker.toys:
                        store: AT
                    glue.us.example.cloud.spryker.toys:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.example.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.example.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.example.cloud.spryker.toys:
docker:
    blackfire:
        enabled: true
    ssl:
        enabled: true
    testing:
        store: DE
    debug:
        enabled: true
    mount:
        baked:
