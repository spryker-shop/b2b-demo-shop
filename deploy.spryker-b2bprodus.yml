version: "0.1"

x-real-ip: &real-ip
    real-ip:
        from:
            - 10.0.0.0/8 # AWS VPC network
            - 103.21.244.0/22 # Cloudflare

x-frontend-auth: &frontend-auth
    <<: *real-ip
    auth:
        engine: basic
        users:
            -   username: cloud
                password: cloud
        exclude:
            - '${ALLOWED_IP}' # AWS gateway
            - 185.60.20.0/24 # PayOne

namespace: spryker-cloud
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_DNS_RESOLVER_IP: "10.105.0.2"
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r US/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r US/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r US/destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: dtc.b2b-us.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_US: us.b2b-us.demo-spryker.com
    php:
        ini:
            "opcache.revalidate_freq": 0
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 18
        npm: 9

composer:
    mode: '--no-dev'
    autoload: ' --classmap-authoritative --optimize'

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    US:
        services:
            database:
                database: spryker_b2bprodus
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    US:
        region: US
        applications:
            yves:
                application: yves
                endpoints:
                    dtc.b2b-us.demo-spryker.com:
                        entry-point: Configurator
                    www.us.b2b-us.demo-spryker.com:
                        store: US
                        services:
                            session:
                                namespace: 1
            glue:
                application: glue
                endpoints:
                    glue.us.b2b-us.demo-spryker.com:
                        store: US
                        cors-allow-origin: '*'
            glue_storefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.us.b2b-us.demo-spryker.com:
                        store: US
                        cors-allow-origin: '*'
            glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.us.b2b-us.demo-spryker.com:
                        store: US
                        cors-allow-origin: '*'
            boffice:
                application: backoffice
                endpoints:
                    backoffice.us.b2b-us.demo-spryker.com:
                        store: US
                        primal: true
                        services:
                            session:
                                namespace: 2
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.us.b2b-us.demo-spryker.com:
                        store: US
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.us.b2b-us.demo-spryker.com:
                        store: US
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.b2b-us.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.b2b-us.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.b2b-us.demo-spryker.com:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked:
